<body class="page-three">
<div class="overlay">
    <p>i would've been sad if you didn't get that</p>
    <p>alright enough easy questions</p>
    <p>first animal we will be encoutering is the...</p>

    <input id="answer" placeholder="animal" autocomplete="off">
    <button id="go">submit</button>

    <p id="msg"></p>

    <script>
        const correct = "seal";
        
        document.getElementById("go").onclick = () => {
            const val = document.getElementById("answer").value.trim();
            
            if (val === correct) {
                window.location.href = "step-4.html";
            } else {
                document.getElementById("msg").textContent = "hint: its your favorite sea mammal";
            }
        };
    </script>
